<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="flower.css">

</head>
<body>
  
  <header>
<h1>My Fabulous Garden</h1>
  </header>

  <main>
<div class=".form">
<form id="flowerForm">
  <fieldset>
    <legend>
      New Flower
    </legend>
<label for="name">Name</label>
<br>
<input type="text" name="" id="name">
<br>
<label for="type">Image</label>
<br>
<select id="type">
  <option value="alstroemerias">Alstroemerias</option>
  <option value="gardenias">Gardenias</option>
  <option value="orchids">Orchids</option>
  <option value="roses">Roses</option>
  <option value="sunflowers">Sunflowers</option>
  <option value="tulips">Tulips</option>
  <option value="peonies">Peonies</option>
</select>
<br>

<label for="season">Season</label>
<br>

<input type="text" name="" id="season">
<br>

<input type="submit" value="Save" class="btn">
</fieldset>

</form>

</div>

<div class=".table">
<table id="flowerTable">


</table>

</div>
<script src="flower.js"></script>
  </main>

  <footer> <h1>All Rights Reserved 2021 &copy; ASAC </h1></footer>
</body>
</html>
